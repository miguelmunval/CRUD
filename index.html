<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head> 
<body class="bg-dark">
    <div class="container bg-light vh-100">
       
       <!-- formulario de login-->
       <div class="row d-flex justify-content-center vh-100 align-items-center">
         <div class="col-xs-12 col-md-8 col-lg-6 w-75">
            <!-- aquí empieza el formulario bootstrap-->
            <form class="p-5 border border-info rounded-3" action="" method="post">
                <!-- cuando un formulario tiene un atributo action, indica
                    a qué controlador se le envían los datos de entrada -->
                <!-- hay 2 formas principales de enviar los datos de un formulario, dos métodos: get y post-->
                <h1 class="py-3 text-center text-danger">Inicio de Sesión</h1>
                <div class="align-items-center mb-3">
                    <label for="identificador" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="identificador" name="identificador" aria-describedby="identificadorHelp"
                    placeholder="Cuidado con las mayúsculas">
                </div>
                <div class="form-floating mb-3"> 
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="password"
                aria-describedby="passHelp">
                <label for="pass" class="form-label ">Contraseña: mayúsculas, minúsculas y números</label>
                </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <!-- fin del formulario -->
         </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
