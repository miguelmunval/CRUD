<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de edición</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/bust-in-silhouette-facebook.png" type="image/x-icon">
</head> 
<body class="bg-dark">
    <div id="wrapper" class="container p-4 vh-100">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 m-auto">
        <!-- formulario -->
                <form method="post" action="..." id="formulario" class="border border-info p-5 ">
                    <h1 class="text-center py-3 text-danger">Edición de datos</h1>
                    <!-- introducción de nombre -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                        placeholder="Dame tu nombre" value="Alfonso" required>
                        <label for="nombreHelp" class="form-label">Nombre *</label>
                    </div>
                    <!-- introducción de apellidos -->
                    <div class="mb-3">
                        <label for="apellidos" class="form-label text-light">Apellidos *:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" aria-describedby="apellidosHelp" value="Urbano" required>
                        <div id="apellidosHelp" class="form-text display-6 text-light">Campo obligatorio</div>
                    </div>
                    <!-- campo de tipo numero con mínimo y máximo -->
                    <div class="mb-3">
                        <label for="codpostal" class="form-label text-light">Código Postal *:</label>
                        <input type="number" min="10000" max="29999" class="form-control" id="codpostal" name="codpostal" aria-describedby="codpostalHelp" 
                        value="14548" required> 
                        <div id="codpostalHelp" class="form-text display-6 text-light">Campo obligatorio</div>
                    </div>
                    <!-- desplegable de opciones -->
                    <div class="mb-3">
                        <label for="provincia" class="form-label text-light">Provincia *:</label>
                        <!-- se tiene que evaluar mediante javascript si está relleno -->
                        <select class="form-select" aria-label="Selecciona provincia"
                         id="provincia" name="provincia">
                            <option>--Selecciona provincia</option>
                            <option value="malaga" >Málaga</option>
                            <option value="granada">Granada</option>
                            <option value="almeria">Almería</option>
                            <option value="malaga" selected>Córdoba</option>
                            <option value="granada">Huelva</option>
                            <option value="almeria">Sevilla</option>
                        </select>
                    </div>
                    <!-- campo de texto. No se valida -->
                    <div class="mb-3">
                        <label for="comentario" class="text-light">Comentario</label>
                        <textarea class="form-control" placeholder="Deja aquí un comentario" id="comentario" name="comentario"
                        value="mi comentario almacenado"></textarea>
                    </div>
                      <!-- En caso de ser obligatorio se controla desde javascript -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mayoredad" name="mayoredad" checked>
                        <label class="form-check-label text-light" for="mayoredad">Mayor de edad</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <!-- fin de formulario de bootstrap -->
             </div><!-- final del div col -->
         </div><!-- final del div row-->
     </div><!-- final del div container -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </body>
 </html>
